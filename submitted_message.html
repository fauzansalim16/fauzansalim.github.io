<!DOCTYPE html>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <head>
    <title>Submit Page</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <script>
      window.onload = function () {
        var urlParams = new URLSearchParams(window.location.search);
        var name = urlParams.get('name');
        var email = urlParams.get('email');
        var message = urlParams.get('message');

        var result_submit = document.getElementById('result_submit');
        if (name || email || message) {
          result_submit.innerHTML = `Terimakasih sudah memasukkan data anda:<br>
          Nama: ${name}<br>
          Email: ${email}<br>
          Pesan: ${message}<br>`;
        } else {
          var errorMessage = document.createElement('p');
          errorMessage.textContent = 'Data yang Anda masukkan belum ada.';
          document.body.appendChild(errorMessage);
        }
      };
    </script>
    <link rel="stylesheet" href="style_submitted_message.css" />
  </head>
  <body class="body">
    <div class="card" style="width: 18rem">
      <img src="/img/thanks.jpeg" class="card-img-top" alt="..." />
      <div class="card-body">
        <p id="result_submit" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
